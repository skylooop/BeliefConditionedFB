# @package _global_

defaults:
  - override /env: gridworld/gridworld
  - override /agent: fb

train_steps: 1_000_000
# For debug
# log_interval: 5_000
# eval_interval: 10_000
tags: [fb, discrete]

agent:
  lr: 3e-4
  batch_size: 1024

  # FB Specific
  z_dim: 150
  z_mix_ratio: 0.5
  boltzmann: True
  # F Network
  f_hidden_dims: [512, 512, 512]  # Value network hidden dimensions.
  f_layer_norm: True  # Whether to use layer normalization.
  # B Network
  b_hidden_dims: [512, 512, 512]  # Value network hidden dimensions.
  b_layer_norm: True  # Whether to use layer normalization.
  number_of_meta_envs: 5

  # Transformer
  use_context: True
  warmup_steps: 50000
  n_blocks: 4
  n_heads: 4
  emb_dim: 96 # 72
  mlp_dim: 256
  output_dim: 16 # changed
  context_len: 100
  use_masked_attention: False
  use_mean_embedding: True
  cosine_schedule: False
  
  # MISC
  discount: 0.99
  tau: 0.01  # Target network update rate.
  
